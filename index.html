<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Quizz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/estiloPaginaInicial.css">
  <link rel="stylesheet" href="css/stylesSamuel.css">
  <link rel="stylesheet" href="css/estiloCriarQuizz.css">
</head>

<body>

  <header>
    <h1>BuzzQuizz</h1>
  </header>

  <section class="tela-inicial">
    <div class="sem-quizzes sumir">
      <span>Você não criou nenhum <br>quizz ainda :(</span>
      <button onclick="mudarTela(sectionTelaInicial , sectionInfoQuizz)">Criar Quizz</button>
    </div>
    <div class="quizzes-usuario">
      <div class="titulo-com-botao">
        <span class="titulo-quizzes">Seus Quizzes</span>
        <ion-icon name="add-circle" onclick="mudarTela(sectionTelaInicial , sectionInfoQuizz)"></ion-icon>
      </div>
      <div class="seus-quizzes "></div>
    </div>
    <div class="quizzes-pulblicos">
      <div>
        <span class="titulo-quizzes">Todos os Quizzes</span>
      </div>
      <div class="todos-os-quizzes"></div>
    </div>
  </section> 

  <section class="tela-exibicao-quizz sumir"></section>

  <section class="infoCriandoQuizz criar sumir">
    <div class="tituloSecao">Começe pelo começo</div>

    <div class="inputs">
      <input class="titulo" type="text" placeholder="Título do seu quizz">
      <input class="URL" type="text" placeholder="URL da imagem do seu quizz">
      <input class="quantidadePerguntas" type="text" placeholder="Quantidade de perguntas do quizz">
      <input class="quantidadeNiveis" type="text" placeholder="Quantidade de níveis do quizz">
    </div>

    <button onclick="verificarDadosCriandoQuizz()">Prosseguir para criar perguntas</button>
  </section>

  <section class="crieSuasPerguntas criar sumir">
  </section>

  <section class="niveisCriandoQuizz criar sumir">
  </section>

  <section class="QuizzPronto criar sumir">
    <div class="tituloSecao">Seu quizz está pronto!</div>

    <div class="imagem">
      <span></span>
    </div>

    <button onclick="AcessarQuizzCriado()">Acessar quizz</button> <!-- acessar quizz criado deve abrir o quizz -->
    <div class="voltarHome" onclick="mudarTela(sectionQuizzPronto , sectionTelaInicial);">Voltar a home</div>
  </section>

  <section class="mensagemErro sumir">
    <div class="displayErro">
      <span>Você fez algo errado!</span>
      <button class="fechar" onclick="fecharMensagemErro()">Fechar</button>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/paginaInicial.js"></script>
  <script src="scripts/funções.js"></script>
  <script src="scripts/scriptSamuel.js"></script>

</body>

</html>
